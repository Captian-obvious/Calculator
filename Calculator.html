<html rel="ltr" lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="apple-touch-icon" sizes="57x57" href="images/apple-icons/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="images/apple-icons/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="images/apple-icons/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="images/apple-icons/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="images/apple-icons/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="images/apple-icons/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="images/apple-icons/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="images/apple-icons/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="images/apple-icons/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="images/android-icons/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="images/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="images/ms-icons/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">
        <link rel="manifest" href="manifest.json">
        <link rel="stylesheet" href="/fonts/DSEG-Modern-MINI.css" />
        <title>Calculator</title>
        <style>
            table {
                    width: 1200px;
                    height: 600px;
                    border-collapse: collapse;
                    font-family: arial, sans-serif;
                }
                td {
                    padding: 5px;
                    text-align: center;
                }
                input[type=text] {
                    width: 100%;
                    height: 100%;
                    text-align: right;
                    font-family:"DSEG-14-Modern-MINI;
                    font-size: 3em;
                    font-weight: bold;
                    border-color: gray;
                    border-width: 1px;
                    border-style: solid;
                    opacity: 0.5;
                }
                input[type=text]:hover {
                    opacity: 1;
                }
                input[type=button] {
                    opacity: 0.8;
                    background-color: #f5f5f5;
                    background-image: linear-gradient(top, #f5f5f5, #f1f1f1);
                    border: 1% solid #dedede;
                    color: #444;
                    height: 100%;
                    width: 100%;
                    text-align: center;
                    font-size: 1.2em;
                    font-weight: normal;
                }
                input[type=button]:hover {
                    box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
                    background-image: linear-gradient(top, #f8f8f8, #f1f1f1);
                    opacity: 1;
                    border: 1px solid #c6c6c6;
                    color: #980000;
                    cursor: pointer;
                }
                input[name=equal] {
                    background-color: #ff0000;
                    background-image: linear-gradient(top, #4d90fe, #4787ed);
                    border: 1px solid #3079ed;
                    color: #fefefe;
                }
                input[name=equal]:hover {
                    background-color: #980000;
                    background-image: linear-gradient(top, #4d90fe, #357ae8);
                    border: 1px solid #2f5bb7;
                    color: #fefefe;
                }
                input[name=operator] {
                    border: 1px solid #c6c6c6;
                    background-color: #d6d6d6;
                }
        </style>
   	</head>
    <body>
        <table>
            <tr>
                <td colspan="7">
                    <input type="text" id="display" value="" />
                </td>
            </tr>
            <tr>
                <td colspan="7">
			        <input type="text" id="displayB" value="" />
		        </td>
            </tr>
            <tr>
                <td>
                    <input id="btnAns" type="button" name="operator" value="Ans" onclick="setAns()" />
                </td>
                <td>
                    <input id="btnPi" type="button" name="operator" value="π" onclick="set('(3.1415926535)')" />
                </td>
                <td>
                    <input id="btnE" type="button" name="operator" value="e" onclick="set('(2.71828)*(')" />
                </td>
                <td>
                    <input id="btnOParen" type="button" name="operator" value="(" onclick="set('(')" />
                </td>
                <td>
                    <input id="btnCParen" type="button" name="operator" value=")" onclick="set(')')" />
                </td>
                <td>
                    <input id="btnPcnt" type="button" name="operator" value="%" />
                </td>
                <td>
                    <input id="btnCE" type="button" name="operator" value="CE" onclick="ce()" />
                </td>
            </tr>
            <tr>
                <td>
                    <input id="btnRad" type="button" name="operator" value="rad" />
                </td>
                <td>
                    <input id="btnDeg" type="button" name="operator" value="deg" />
                </td>
                <td>
                    <input id="btnFact" type="button" name="operator" value="x!" />
                </td>
                <td>
                    <input id="btn7" type="button" value="7" onclick="set('7')" />
                </td>
                <td>
                    <input id="btn8" type="button" value="8" onclick="set('8')" />
                </td>
                <td>
                    <input id="btn9" type="button" value="9" onclick="set('9')" />
                </td>
                <td>
                    <input id="btnDiv" type="button" name="operator" value="÷" onclick="set('/')" />
                </td>
            </tr>
            <tr>
                <td>
                    <input id="btnSineInv" type="button" name="operator" value="asin" onclick="asine()" />
                </td>
                <td>
                    <input id="btnSine" type="button" name="operator" value="sin" onclick="sine()" />
                </td>
                <td>
                    <input id="btnLN" type="button" name="operator" value="ln" />
                </td>
                <td>
                    <input id="btn4" type="button" value="4" onclick="set('4')" />
                </td>
                <td>
                    <input id="btn5" type="button" value="5" onclick="set('5')" />
                </td>
                <td>
                    <input id="btn6" type="button" value="6" onclick="set('6')" />
                </td>
                <td>
                    <input id="btnMul" type="button" name="operator" value="×" onclick="set('*')" />
                </td>
            </tr>
            <tr>
                <td>
                    <input id="btnCosInv" type="button" name="operator" value="acos" onclick="acosine()" />
                </td>
                <td>
                    <input id="btnCos" type="button" name="operator" value="cos" onclick="cosine()" />
                </td>
                <td>
                    <input id="btnLog" type="button" name="operator" value="log" onclick="fLog()" />
                </td>
                <td>
                    <input id="btn1" type="button" value="1" onclick="set('1')" />
                </td>
                <td>
                    <input id="btn2" type="button" value="2" onclick="set('2')" />
                </td>
                <td>
                    <input id="btn3" type="button" value="3" onclick="set('3')" />
                </td>
                <td>
                    <input id="btnSub" type="button" name="operator" value="-" onclick="set('-')" />
                </td>
            </tr>
            <tr>
                <td>
                    <input id="btnTanInv" type="button" name="operator" value="atan" onclick="atangent()" />
                </td>
                <td>
                    <input id="btnTan" type="button" name="operator" value="tan" onclick="tangent()" />
                </td>
                <td>
                    <input id="btnSqrt" type="button" name="operator" value="√" onclick="set('√(')" />
                </td>
                <td>
                    <input id="btn0" type="button" value="0" onclick="set('0')" />
                </td>
                <td>
                    <input id="btnPeriod" type="button" value="." onclick="set('.')" />
                </td>
                <td>
                    <input id="btnEqual" type="button" name="equal" value="=" onclick="answer()" />
                </td>
                <td>
                    <input id="btnAdd" type="button" name="operator" value="+" onclick="set('+')" />
                </td>
        </table>
        	<script src="js/index.js"></script>
    </body>
</html>
